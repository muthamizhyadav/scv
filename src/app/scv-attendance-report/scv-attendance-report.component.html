<div class="main-container">
  <div class="page-title">
    <div class="back" (click)="backRedirect()">
      <svg
        width="12"
        height="22"
        viewBox="0 0 12 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11 21L1 11L11 1"
          stroke="#004C6C"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <div class="title-name">
      <h5>{{ scv }} Attendance</h5>
    </div>

    <div class="back none">
      <svg
        width="12"
        height="22"
        viewBox="0 0 12 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11 21L1 11L11 1"
          stroke="#004C6C"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>

  <div class="attendance-container">
    <div class="date-slider">
      <button class="prev-date" (click)="scrollLeft()">
        <svg
          width="22"
          height="24"
          viewBox="0 0 22 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21 23L9.88889 12L21 1M12.1111 23L1 12L12.1111 1"
            stroke="#004C6C"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <section #widgetsContent>
        <div class="dates">
          <span *ngFor="let data of datesArray">
            <p class="month">{{ data | date : "MMMM" }}</p>
            <p class="date">{{ data | date : "dd" }}</p>
          </span>
        </div>
      </section>
      <button class="next-date" (click)="scrollRight()">
        <svg
          width="22"
          height="24"
          viewBox="0 0 22 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.999999 1L12.1111 12L1 23M9.88889 1L21 12L9.88889 23"
            stroke="#004C6C"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
    <div class="attendance-detail">
      <div>
        <label>Cart Name :</label>
        <p>{{ cartName }}</p>
      </div>

      <div>
        <label>Cart Number :</label>
        <p>
          {{ cartNumber }}<sub>({{ vehicleName }})</sub>
        </p>
      </div>

      <div>
        <label>Attendance :</label>
        <p>Present</p>
      </div>

      <div>
        <label>In & Out Time :</label>
        <section class="in-out">
          <span *ngFor="let val of history"
            ><svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.33333 9.66667L9 12.3333M9 12.3333L11.6667 9.66667M9 12.3333L9 5.66667M1 9C1 7.94942 1.20693 6.90914 1.60896 5.93853C2.011 4.96793 2.60028 4.08601 3.34315 3.34315C4.08602 2.60028 4.96793 2.011 5.93853 1.60896C6.90914 1.20692 7.94943 0.999999 9 0.999999C10.0506 0.999999 11.0909 1.20692 12.0615 1.60896C13.0321 2.011 13.914 2.60028 14.6569 3.34315C15.3997 4.08601 15.989 4.96793 16.391 5.93853C16.7931 6.90914 17 7.94942 17 9C17 11.1217 16.1571 13.1566 14.6569 14.6569C13.1566 16.1571 11.1217 17 9 17C6.87827 17 4.84344 16.1571 3.34315 14.6569C1.84286 13.1566 1 11.1217 1 9Z"
                stroke="#00FF29"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p>{{ val.startTime | date : "hh.mm a" }}</p>
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.6667 8.33333L9 5.66667M9 5.66667L6.33333 8.33333M9 5.66667L9 12.3333M17 9C17 10.0506 16.7931 11.0909 16.391 12.0615C15.989 13.0321 15.3997 13.914 14.6569 14.6569C13.914 15.3997 13.0321 15.989 12.0615 16.391C11.0909 16.7931 10.0506 17 9 17C7.94943 17 6.90914 16.7931 5.93854 16.391C4.96793 15.989 4.08602 15.3997 3.34315 14.6569C2.60028 13.914 2.011 13.0321 1.60897 12.0615C1.20693 11.0909 1 10.0506 1 9C1 6.87827 1.84286 4.84344 3.34315 3.34315C4.84344 1.84285 6.87827 0.999999 9 0.999999C11.1217 0.999998 13.1566 1.84285 14.6569 3.34314C16.1571 4.84343 17 6.87827 17 9Z"
                stroke="#EA5455"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p>{{ val.endTime | date : "hh.mm a" }}</p>
          </span>
        </section>
      </div>

      <div>
        <label>Working hrs :</label>
        <p>{{ hour }}</p>
      </div>
    </div>
  </div>
</div>
